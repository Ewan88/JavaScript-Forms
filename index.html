<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>homework</title>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <h1>Endangered Species</h1>
  <h2>Add a new species:</h2>
  <form id="form">
    <div id="form-container">
      <div class="form-item">
        <label for="species" class="primary">Species</label>
        <input type="text" id="species" required/>
      </div>
      <div class="form-item">
        <label for="latin" class="primary">Latin Name</label>
        <input type="text" id="latin" required/>
      </div>
      <div class="form-item">
        <label for="country" class="primary">Country</label>
        <input type="text" id="country" required/>
      </div>
      <div class="form-item">
        <label for="status">Endangered Status</label>
        <select id="status">
          <option value="" disabled selected></option>
          <option value="EX">Extinct</option>
          <option value="EW">Extinct in wild</option>
          <option value="CR">Critically Endangered</option>
          <option value="EN">Endangered</option>
          <option value="VU">Vulnerable</option>
          <option value="NT">Near Threatened</option>
          <option value="LC">Least Concern</option>
        </select>
      </div>
      <div class="form-item">
        <label for="image">Image URL</label>
        <input type="url" id="image" />
      </div>
      <input class="form-submit" type="submit" value="Save"/>
    </div>
  </form>
  <div id="list-container">
    <ul></ul>
    <button type="button" name="button" id="delete">
      Delete All
    </button>
  </div>
</body>
</html>
